<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${message}" style="color: green"></h3>
<div>
    <h3>Danh mục sách</h3>
    <a th:href="@{/}">Trang chủ</a>
    <a th:href="@{/book/new}">Thêm sách mới</a>
    <hr>
    <table>
        <tr>
            <td>Mã sách</td>
            <td>Tên sách</td>
            <td>Số lượng</td>
            <td>Tác Vụ</td>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/card/{id}(id=${book.id})}">Mượn</a></td>
        </tr>
    </table>
</div>
</body>
</html>
