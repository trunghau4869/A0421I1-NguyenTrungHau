<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h3>Thêm sách mới</h3>
  <a th:href="@{/}">Trang chủ</a>
  <a th:href="@{/books}">Danh mục sách</a>
  <hr>
  <form method="post" th:object="${book}" th:action="@{/book/save}">
    <div>
      <label>Tên sách: </label>
      <input type="text" th:field="*{name}">
      <label th:if="${#fields.hasErrors()}" th:errors="*{name}" style="color: red"></label>
    </div>
    <div>
      <label>Số lượng:</label>
      <input type="number" th:field="*{quantity}">
      <label th:if="${#fields.hasErrors()}" th:errors="*{quantity}" style="color: red"></label>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
