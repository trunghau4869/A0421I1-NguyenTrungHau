<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/Layout::head}">

</head>
<body class="sb-nav-fixed">
<nav th:replace="~{/Layout::_menuTop}"></nav>
<div th:insert="~{/Layout::_leftMenu}"></div>
<div id="layoutSidenav_content" style="margin-left: 250px;margin-top: 80px;margin-bottom: 50px;">
    <div class="alert alert-danger alert-dismissible" th:if="${msg}">
        <p th:if="${msg}" th:text="${msg}"></p>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <main>
        <form method="post" action="/contract/update" th:object="${contract}" id="create"
              style="width: 1000px;margin-right: auto;margin-left: auto">
            <input type="hidden" th:field="*{contractId}" class="form-control" id="acc">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cus">Customer</label>
                    <select style="height: 38px;" th:field="*{customer.customerId}"
                            id="cus" class="form-control">
                        <option th:each="cus : ${listCus}" th:value="${cus.customerId}"
                                th:text="${cus.customerName}+' | '+${cus.customerId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="emp">Employee</label>
                    <select style="height: 38px;" th:field="*{employee.employeeId}"
                            id="emp" class="form-control">
                        <option th:each="emp : ${listEmp}" th:value="${emp.employeeId}"
                                th:text="${emp.employeeName}+' | '+${emp.employeeId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState12">Service</label>
                    <select style="height: 38px;" th:field="*{service.serviceId}"
                            id="inputState12" class="form-control">
                        <option th:each="service : ${listService}" th:value="${service.serviceId}"
                                th:text="${service.serviceType.serviceTypeName}+' '+${service.rentType.rentTypeName}"></option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="address">Start date</label>
                    <input type="date" th:field="*{contractStartDate}" class="form-control" id="address">
                    <span style="color:red;" th:if="${#fields.hasErrors('contractStartDate')}"
                          th:errors="*{contractStartDate}">Name Error</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="email">End date</label>
                    <input type="date" th:field="*{contractEndDate}" class="form-control" id="email">
                    <span style="color:red;" th:if="${#fields.hasErrors('contractEndDate')}"
                          th:errors="*{contractEndDate}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="idCard">Deposit</label>
                    <input type="number" th:field="*{contractDeposit}" class="form-control" id="idCard">
                    <span style="color:red;" th:if="${#fields.hasErrors('contractDeposit')}"
                          th:errors="*{contractDeposit}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="phone">Total money</label>
                    <input type="number" th:field="*{contractTotalMoney}" class="form-control" id="phone">
                    <span style="color:red;" th:if="${#fields.hasErrors('contractTotalMoney')}"
                          th:errors="*{contractTotalMoney}">Name Error</span>
                </div>
            </div>

            <button type="button" style="margin-bottom: 50px" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModal">
                Add
            </button>
            <a href="/contract/list" style="margin-bottom: 50px" class="btn btn-warning">Back to list</a>
        </form>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to update this contract?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreate()">Update now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/bootstrap/js/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<footer th:replace="~{/Layout::_footer}"></footer>
<script>
    function submitCreate() {
        <!-- để submit form delete  -->
        document.getElementById("create").submit();
    }
</script>
</body>
</html>
