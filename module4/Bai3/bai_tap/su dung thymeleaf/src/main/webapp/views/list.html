<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<form th:action="@{/product/search}" method="get">
    <label for="search">Search by Name</label>
    <input type="text" name="search-name" id="search" style="width:200px">
    <button type="submit" value="search">Search</button>
</form>
<a th:href="@{/product/create}">Create product</a>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Color</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${listProduct}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.color}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.productId})}">edit</a>
        <a th:href="@{/product/{id}/delete(id=${product.productId})}">delete</a>
        <a th:href="@{/product/{id}/view(id=${product.productId})}">view</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
