<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
<h1>Delete blog</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/blogs">Blogs list</a>
</p>
<form th:action="@{/delete-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <h3 th:text="${blog.title}"></h3>
    <p th:text="${blog.content}"></p>
    <input type="submit" value="Delete blog">
</form>
</body>
</html>
