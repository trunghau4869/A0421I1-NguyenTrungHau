<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<a href="/create-category">Create new category</a>
<a href="/categories">List category</a>
<h1>View category: <span th:text="${category.name}"></span></h1>
<table border="1">
    <tr>
        <th>Title Blog</th>
        <th>Summary</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.summary}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
