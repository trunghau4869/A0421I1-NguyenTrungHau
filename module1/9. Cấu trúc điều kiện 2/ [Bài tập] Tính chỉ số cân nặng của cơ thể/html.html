<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("weight"));
    let height=parseFloat(prompt("height"));

    let bmi = weight / ( height * 2 )
    if(bmi<18.5){
        alert("Underweight");
    }else if(bmi<=25 && bmi >=18.5){
        alert("Normal");

    }else if(bmi<=30 && bmi>=25){
        alert("Overweight");
    }else{
        alert("Obese");
    }

</script>
</body>
</html>
