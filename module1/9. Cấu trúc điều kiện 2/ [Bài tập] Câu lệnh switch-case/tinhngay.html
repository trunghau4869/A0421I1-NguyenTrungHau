<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="textbox" id="text">
<button onclick="tinhsongay()" >Tinh so ngay</button>
</body>
<script>
    function tinhsongay() {
        let month=parseInt(document.getElementById("text").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.writeln("Thang "+ month +" co 31 ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.writeln("Thang "+ month +" co 30 ngay");
                break;
            case 2:
                document.writeln("Thang "+ month +" co 28 hoac 29 ngay");
                break;




        }

    }
</script>
</html>
