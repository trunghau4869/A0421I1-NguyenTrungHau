<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kwh=parseFloat(prompt("nhap vao so KWH cua ban : "))
    let tiendien;
    if(kwh<=50){
        tiendien=kwh*1.678
    }else if(kwh<=100){
        tiendien=(50*1.678)+((kwh-50)*1.734)

    }else if(kwh<=200) {
        tiendien = (50 * 1.678) + (50 * 1.734) + ((kwh - 100) * 2.014)

    }  else if(kwh<=300) {
        tiendien = (50 * 1.678) + (50 * 1.734) + (100 * 2.014) + ((kwh - 200) * 2.536)

    }else if(kwh<=400) {
        tiendien = (50 * 1.678) + (50 * 1.734) + (100 * 2.014)+(100 * 2.536)+((kwh - 300) * 2.834)

    }else  {
        tiendien = (50 * 1.678) + (50 * 1.734) + (100 * 2.014) + (100 * 2.536) + (100 * 2.834) + ((kwh - 400) * 2.927)
    }
    let thue=(tiendien/100)*10;
    let tongtien=tiendien+thue;
    alert("so tien dien ban phai tra la : " + tongtien)
</script>
</body>
</html>
