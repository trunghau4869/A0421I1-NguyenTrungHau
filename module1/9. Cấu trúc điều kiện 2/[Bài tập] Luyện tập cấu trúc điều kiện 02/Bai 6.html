    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a=parseFloat(prompt("nhap a"))
    let b=parseFloat(prompt("nhap b"))
    let x;
    if(a==0 && b==0){
        alert("phuong trinh co vo so nghiem")
    }else if(a==0 && b>=0||a==0 &&b<0){
        alert("phuong trinh vo nghiem")

    }else{
        x=-b/a
        alert("phuong trinh co nghiem duy nhat la :"+x)
    }
</script>
