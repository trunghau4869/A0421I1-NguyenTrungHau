<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOff() {

            return "Lamp Off"
        }

        turnOn() {
            return "Lamp On"
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp() {

                return "switch connect to lamp";
        }

        switchOff(lamp) {
            if(lamp.status==="Off") {
                return "Lamp is Off";
            }else {
                lamp.status="Off";
                return lamp.turnOff();
            }
        }

        switchOn(lamp) {
            if(lamp.status==="On") {
                return "Lamp is On";
            }else {
                lamp.status="On";
                return lamp.turnOn();
            }
        }

    }

    let Lamp = new ElectricLamp("Off")
    let switch1=new SwitchButton("On","blue")
