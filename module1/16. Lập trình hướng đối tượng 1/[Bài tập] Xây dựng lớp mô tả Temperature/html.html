<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        chuyenDoCSangDoF() {
            return this.doC * 1.8 + 32
        }

        chuyenDoCSangKenven() {
            return this.doC + 273.15
        }
    }

    let product = new Temperature(25)
    document.writeln("chuyen sang do F la : " + product.chuyenDoCSangDoF() + "<br>");
    document.writeln("chuyen sang do Kenvin la : " + product.chuyenDoCSangKenven());
</script>
</body>
</html>
