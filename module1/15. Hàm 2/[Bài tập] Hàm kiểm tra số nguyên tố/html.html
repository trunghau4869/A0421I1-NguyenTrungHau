<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.writeln(isPrime());
    function isPrime() {
        var number = [];
        for (let i = 0; i < 10000; i++) {
            var flag = true;
            if (i < 2) {
                flag = false;
            } else {
                for (var j = 2; j < i - 1; j++) {
                    if (i % j == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                number.push(i);
            }
        }
        return number;
    }
</script>
</body>
</html>
