<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = HamDaoNguoc(parseInt(prompt("nhap so phan tu trong mang :")))
    alert(n)

    function HamDaoNguoc(n) {


        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("nhap phan tu thu " + i + ":"))
        }
        for (let i = 0; i < n; i++) {
          return arr[i].reverse().join();
        }


    }
</script>
</body>
</html>
