<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=SoSachKiTu(parseInt(prompt("nhap so phan tu trong mang :")))
    alert(n)
    function SoSachKiTu(n) {
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = prompt("nhap phan tu thu " + i + ":")
        }
         var kiTu = prompt("nhap 1 ki tu bat ki");
        let dem = 0;
        for (let i = 0; i < n; i++) {
            if (kiTu == "arr[i]") {
                dem++;
                i++;
            }else {
                i++;
            }
        }
        if (dem > 0) {
            return "so lan xuat hien cua " + kiTu + "trong mang la : " + dem;
        } else {
            return -1
        }


    }
</script>
</body>
</html>
