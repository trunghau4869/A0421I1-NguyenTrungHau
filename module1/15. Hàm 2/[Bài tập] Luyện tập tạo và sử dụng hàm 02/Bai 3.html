<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        alert(tinhgiaithua())
        function tinhgiaithua(num) {
            num=parseInt(prompt("nhap 1 so nguyen : "))
            let giaithua=1
           for(let i=1;i<=num;i++){
               giaithua *=i;
           }
            return giaithua;
        }
    </script>
</body>
</html>
