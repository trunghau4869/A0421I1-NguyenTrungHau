<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=TinhGiaiThua(parseInt(prompt("nhap so bat ki : ")))
        alert(num)
        function TinhGiaiThua(num) {
            let giaiThua=1
           for(let i=1;i<=num;i++){
               giaiThua *=i;
           }
            return giaiThua;
        }
    </script>
</body>
</html>
