    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = FindMin(parseInt(prompt("nhap so a :")),parseInt(prompt("nhap so b :")),parseInt(prompt("nhap so c :")))

    alert(num)
    function FindMin(a,b,c) {
        var min = a;
        if (min >= b) {
            min = b
            if(min>=c){
                min=c;
                return "min = "+min;
            }else {
                min=b;
                return "min = "+min;
            }
        }else{
            min=a;
            return "min ="+min;
        }

    }
</script>
