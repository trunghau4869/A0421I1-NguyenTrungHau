<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r=parseFloat(prompt("nhap vao ban kinh hinh tron : "))
    document.writeln("dien tich hinh tron la :"+ tinhS()+"<br>"+"chu vi hinh tron la : "+ tinhC())
    function tinhS() {
        return (r*r)*(Math.PI)
    }
    function tinhC() {
        return r*2*Math.PI
    }
</script>
</body>
</html>
