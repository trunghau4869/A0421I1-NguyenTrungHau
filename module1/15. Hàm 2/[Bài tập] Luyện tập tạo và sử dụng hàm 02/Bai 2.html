<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function tinhS(r) {
        r=parseFloat(prompt("nhap vao ban kinh hinh tron : "))
        return (r*r)*(Math.PI)
    }
    function tinhC(r) {
        r=parseFloat(prompt("nhap vao ban kinh hinh tron : "))
        return r*2*Math.PI
    }
    document.writeln("dien tich hinh tron la :"+ tinhS()+"<br>"+"chu vi hinh tron la : "+ tinhC())
</script>
</body>
</html>
