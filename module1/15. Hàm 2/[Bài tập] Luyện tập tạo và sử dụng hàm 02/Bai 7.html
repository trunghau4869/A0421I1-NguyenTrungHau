<body>
    <script>

        let num=Swap(parseInt(prompt("Nhap so a : ")),parseInt(prompt("Nhap so b : ")))
        alert(num)
        function Swap(a,b) {

            let temp=0;
            temp=a;
            a=b;
            b=temp;
            return "so a = "+ a +" va so b = "+ b;

        }
    </script>
