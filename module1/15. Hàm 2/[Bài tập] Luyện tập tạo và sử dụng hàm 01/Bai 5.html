<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", " Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", " Aquila", " Ursa Major ", "Leo"]

    function nhan(kitu) {
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++)

                if (kitu === arr1[i]) {
                    return arr2[j]
                } else {
                    return "khong tim thay"
                }
        }

    }

    kitu = prompt()
    alert(nhan())
</script>
</body>
</html>
