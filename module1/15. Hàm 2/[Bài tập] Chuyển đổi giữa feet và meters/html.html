<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {

        var meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {

         var foot = 3.279 * meter;
        return foot;
    }

    let foot=footToMeter(5)
    let meter=meterToFoot(5)
    alert( " foot sau khi chuyen sang meter la : " + foot);
    alert(" meter sau khi chuyen sang foot la : " + meter);
</script>
</body>
</html>
