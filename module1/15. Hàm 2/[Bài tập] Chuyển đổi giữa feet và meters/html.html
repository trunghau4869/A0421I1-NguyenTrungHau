<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        var foot = parseFloat(prompt("nhap vao foot : "));
        var meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        var meter = parseFloat(prompt("nhap vao meter : "));
         var foot = 3.279 * meter;
        return foot;
    }


    alert( " foot sau khi chuyen sang meter la : " + footToMeter());
    alert(" meter sau khi chuyen sang foot la : " + meterToFoot());
</script>
</body>
</html>
