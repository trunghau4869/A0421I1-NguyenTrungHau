<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt())
    let b = parseInt(prompt())
    for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= b; j++) {
            if (i == 1 || i == a || j == 1 || j == b) {
                document.write("* ")
            } else {
                document.write("&nbsp;&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }
    document.write("------------------------------"+"<br>")
    let h = parseInt(prompt())
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i == 1 || i == h || j == 1 || j == h) {
                document.write("* ")
            } else {
                document.write("&nbsp;&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }
    document.write("------------------------------"+"<br>")
</script>
</body>
</html>
