<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=window.prompt();
    let a= num.toString();
    let result= [a[0]];
    for(let i=1;i<a.length;i++){
        if(a[i-1]%2===0 && a[i]%2===0){
            result.push('-',a[i]);
        }else{
            result.push(a[i]);
        }
    }
    document.write(result.join(""))



</script>
</body>
</html>
