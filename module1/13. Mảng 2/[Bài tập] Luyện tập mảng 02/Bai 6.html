<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr=[]
        let n=parseInt(prompt("nhap so ki tu"))
        for(let i =0;i<n;i++){
            arr[i]=prompt("nhap ki tu thu "+ i)
        }
        for(let i =0;i<n;i++){
        if(arr[i]=='-'){
            arr[i]='_';
        }}
        document.writeln(arr)
    </script>
</body>
</html>
