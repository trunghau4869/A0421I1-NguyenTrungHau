<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [];
    let n=parseInt(prompt("nhap so phan tu : "))
    for(let i=0;i<n;i++){
        num[i]=parseInt(prompt("nhap  phan tu thu "+i+": "))
    }
    num.reverse();
    document.writeln(num);
</script>
</body>
</html>
