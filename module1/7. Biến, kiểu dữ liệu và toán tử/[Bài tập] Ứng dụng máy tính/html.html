<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<input type="textbox" id="soa" >
<input type="textbox" id="sob" ><br><br>
<button onclick="tong()">Addition(+)</button>
<button onclick="hieu()">Subtraction(-)</button>
<button onclick="tich()">Multiplication(*)</button>
<button onclick="thuong()">Division(/)</button><br>
<p id="result"></p>
</body>
<script>
    var soa=document.getElementById("soa");
    var sob=document.getElementById("sob");
    function tong() {

        var result = parseFloat(soa.value)+parseFloat(sob.value);
        document.getElementById("result").innerHTML=result;
    }
    function hieu() {
        var result = parseFloat(soa.value)-parseFloat(sob.value);
        document.getElementById("result").innerHTML=result;
    }
    function tich() {
        var result = parseFloat(soa.value)*parseFloat(sob.value);
        document.getElementById("result").innerHTML=result;
    }
    function thuong() {
        var result = parseFloat(soa.value)/parseFloat(sob.value);
        document.getElementById("result").innerHTML=result;
    }
</script>
</html>
