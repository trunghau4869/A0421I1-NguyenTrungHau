<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function differentSymbolsNaive(s) {
        let arr = [];
        s = s.split("");
        s.forEach((element)=>{
            if (arr.includes(element)===false){
                arr.push(element);
            }
        });
        return arr;
        // return arr.length;
    }
    let s = prompt("Nhập chuỗi: ").toString();
    document.write("Các kí tự khác nhau: "+differentSymbolsNaive(s)+"<br>"+"Số kí tự khác nhau: "+differentSymbolsNaive(s).length);
</script>
</body>
</html>
