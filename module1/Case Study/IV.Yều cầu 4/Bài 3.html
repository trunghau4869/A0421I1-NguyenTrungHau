<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function commonCharacterCount(s1, s2) {
        var count = 0;
        s1 = s1.split('');
        s2 = s2.split('');
        s1.forEach(element => {
            if (s2.includes(element)) {
                count++;
                s2.splice(s2.indexOf(element), 1);
            }
        });

        return count;
    }
    let s1 = "aabcc";
    let s2 ="adcaa";
    document.write(commonCharacterCount(s1,s2));
</script>
</body>
</html>
