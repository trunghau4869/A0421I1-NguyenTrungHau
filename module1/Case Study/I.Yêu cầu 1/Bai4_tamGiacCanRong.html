<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao :"));
    for (let i = 0; i < h; i++) {
        document.write("<center>");
        for (let j = 0; j <= i; j++) {
            if (i==0 || i==(h - 1)) {
                document.write("*");
            } else {
                if (j==0 || j==i) {
                    document.write("*");
                } else {
                    document.write("&ensp;");
                }
            }
        }
        document.write("</center>");

    }
</script>
</body>
</html>
