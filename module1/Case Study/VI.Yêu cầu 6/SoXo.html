<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class VeXo {
        constructor(so1,so2,so3,so4,so5,so6) {
            this.so1=so1;
            this.so2=so2;
            this.so3=so3;
            this.so4=so4;
            this.so5=so5;
            this.so6=so6;
        }
    }
    let arr=[];
    function muaVeSo() {
        display();
        let chonSo = prompt("Mời bạn nhập lựa chọn."+"\n"+"Với 1 là nhập số, 2 là random");
        if(chonSo == "1") {
            let result = "Số 1: <input id='so1'>"+"<br>";
            result+= "Số 2: <input id='so2'>"+"<br>";
            result+= "Số 3: <input id='so3'>"+"<br>";
            result+= "Số 4: <input id='so4'>"+"<br>";
            result+= "Số 5: <input id='so5'>"+"<br>";
            result+= "Số 6: <input id='so6'>"+"<br>";
            result+="<button onclick='hoanThanhMuaVe()'style='margin-left: 80px;margin-top: 10px;border-radius: 10px;color:white;background-color: #d61b06'>Mua vé</button>"
            document.write(result);
        } else if(chonSo =="2"){
            let veSo = [];
            for(let i=1; i<=6; i++){
                veSo[i] = Math.floor(Math.random()*99)
            }
            arr.push(new VeXo(veSo[1],veSo[2],veSo[3],veSo[4],veSo[5],veSo[6]));
            display();
        } else {
            alert("Bạn vui lòng chọn số đúng")
        }
    }
    function hoanThanhMuaVe() {
        let so1 = parseInt(document.getElementById('so1').value);
        let so2 = parseInt(document.getElementById('so2').value);
        let so3 = parseInt(document.getElementById('so3').value);
        let so4 = parseInt(document.getElementById('so4').value);
        let so5 = parseInt(document.getElementById('so5').value);
        let so6 = parseInt(document.getElementById('so6').value);
        arr.push(new VeXo(so1,so2,so3,so4,so5,so6));
        display();
    }
    function display() {
        document.body.innerText="";
        document.writeln("<h1  style='font-family:sans-serif;text-shadow: 2px 2px 2px greenyellow;color:blue'>Sổ Xố Kiến Thiết!!</h1>")
        let result ="<button type='button' onclick='muaVeSo()'style='border-radius: 10px;margin-left: 40px;color:white;background-color: #d61b06'>Mua vé số</button>" +"&ensp;&ensp;"+
            "<button type='button' onclick='checkKetQua()'style='border-radius: 10px;color:white;background-color: #d61b06'>Xem kết quả</button><table border='2px'style='margin-left: 70px;margin-top: 15px'>";
        for(let i =0; i<arr.length;i++) {
            result+="<tr>";
            result+="<td>"+arr[i].so1+"</td>"
            result+="<td>"+arr[i].so2+"</td>"
            result+="<td>"+arr[i].so3+"</td>"
            result+="<td>"+arr[i].so4+"</td>"
            result+="<td>"+arr[i].so5+"</td>"
            result+="<td>"+arr[i].so6+"</td>"
            result+="</tr>";
        }
        result+="</table>"
        document.write(result);
    }
    function checkKetQua() {
        display()
        let veSo = [];
        for(let i=1; i<=6; i++){
            veSo[i] = Math.floor(Math.random()*99)
        }
        let giaiDacBiet = new VeXo(veSo[1],veSo[2],veSo[3],veSo[4],veSo[5],veSo[6]);
        for(let i =0;i<arr.length;i++) {
            if(giaiDacBiet.so1==arr[i].so1&&giaiDacBiet.so2==arr[i].so2&&giaiDacBiet.so3==arr[i].so3&&giaiDacBiet.so4==arr[i].so4&&giaiDacBiet.so5==arr[i].so5&&giaiDacBiet.so6==arr[i].so6) {
                alert("Chúc mừng bạn có vé số ở vị trí "+ i+" đã giành được giải nhất");
            } else if(giaiDacBiet.so2==arr[i].so2&&giaiDacBiet.so3==arr[i].so3&&giaiDacBiet.so4==arr[i].so4&&giaiDacBiet.so5==arr[i].so5&&giaiDacBiet.so6==arr[i].so6) {
                alert("Chúc mừng bạn có vé số ở vị trí "+ i+" đã giành được giải nhì");
            } else if(giaiDacBiet.so3==arr[i].so3&&giaiDacBiet.so4==arr[i].so4&&giaiDacBiet.so5==arr[i].so5&&giaiDacBiet.so6==arr[i].so6) {
                alert("Chúc mừng bạn có vé số ở vị trí "+ i+" đã giành được giải ba");
            }
        }
        document.write('<h2 style="color: red">'+"Giải đặc biệt là: "+giaiDacBiet.so1+" "+giaiDacBiet.so2+" "+giaiDacBiet.so3+" "+giaiDacBiet.so4+" "+giaiDacBiet.so5+" "+giaiDacBiet.so6+'</h2>')
        document.write("Giải nhất là: "+" "+giaiDacBiet.so2+" "+giaiDacBiet.so3+" "+giaiDacBiet.so4+" "+giaiDacBiet.so5+" "+giaiDacBiet.so6+" "+"<br>")
        document.write("Giải nhì là: "+" "+giaiDacBiet.so3+" "+giaiDacBiet.so4+" "+giaiDacBiet.so5+" "+giaiDacBiet.so6+" "+"<br>")
        document.write("Giải ba là: "+giaiDacBiet.so4+" "+giaiDacBiet.so5+" "+giaiDacBiet.so6+" "+"<br>")
    }
    display();
</script>
</body>
</html>
