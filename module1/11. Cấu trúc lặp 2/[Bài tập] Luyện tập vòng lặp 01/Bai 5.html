<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let f0 = 0;
        let f1 = 1;
        let fn = 1;
        let sum=f0+f1+fn;
        for(let i=1;i<18;i++) {
            f0=f1;
            f1=fn;
            fn = f1+f0;
            sum +=fn;
        }
       alert("tong cua 20 so dau tien trong day fibonacci la : "+sum)
    </script>
</body>
</html>
