<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        var sum=0
        var count=0
            for(var i=1;i<1000;i++){
                if(i%7==0){
                    count++;
                    sum += i;
                    document.writeln(i+"-")
                    i++;
                    if(count==30){
                        break
                    }else {
                        continue;
                    }
                }else {
                    i++;
                }
        }
            document.writeln("<br>" + count)
            document.writeln("<br>" + "tong 30 so dau tien  chia het cho 7 la : " + sum)

</script>
</body>
</html>
