<body>
    <script>
        let f0 = 0;
        let f1 = 1;
        let fn = 1;
        // document.writeln(f0 +" ,")
        // document.writeln(f1 +" ,")
        for(let i=1;i<19;i++) {

            f0=f1;
            f1=fn;
            fn = f1+f0;
            if(fn%5==0){
                document.writeln(fn +" : la so dau tien trong day fibonacci chia het cho 5"+"<br>")
                break;
            }
        }

    </script>
