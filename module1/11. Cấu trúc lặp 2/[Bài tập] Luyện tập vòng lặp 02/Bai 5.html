<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let firstmoney=parseFloat(prompt("nhap so tien ban dau :"))
        let month=parseInt(prompt("nhap so thang cho vay :"))
        let monthlyInterest=parseFloat(prompt("nhap lai xuat hang thang : "))
        let sumMonthlyInterest=monthlyInterest/100
        let sumMonth=month/12
        let sum=firstmoney*(sumMonthlyInterest)*sumMonth
        alert("so tien lai la "+sum)
    </script>
</body>
</html>
