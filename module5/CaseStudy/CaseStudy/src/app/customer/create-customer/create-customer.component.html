<div class="container mb-3 create-customer">
  <form [formGroup]="formCreateCustomer" (submit)="createCustomer()">
    <h1 class="text-center">Create Customer</h1>
    <input type="text" class="form-control m-3" placeholder="Customer Id" formControlName="id">
    <input type="text" class="form-control m-3" placeholder="Customer Name" formControlName="name">
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('name')?.invalid && formCreateCustomer.get('name')?.touched">
      Customer Name is Required
    </div>
    <input type="date" class="form-control  m-3" placeholder="Customer Birthday" formControlName="birthday">
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('birthday')?.invalid && formCreateCustomer.get('birthday')?.touched">
      Customer Birthday  is Required
    </div>
    <label for="gender">Customer Gender</label>
    <select class="form-select" formControlName="gender" id="gender">
      <option value="Nam">Nam</option>
      <option value="Nu">Nu</option>
    </select>
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('gender')?.invalid && formCreateCustomer.get('gender')?.touched">
      Customer Gender  is Required
    </div>
    <input type="text" class="form-control m-3" placeholder="Customer Id Card" formControlName="idCard">
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('idCard')?.invalid && formCreateCustomer.get('idCard')?.touched">
      Customer Id Card is Required
    </div>
    <input type="text" class="form-control m-3" placeholder="Customer Phone" formControlName="phone">
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('phone')?.invalid && formCreateCustomer.get('phone')?.touched">
      Customer Phone is Required
    </div>
    <input type="text" class="form-control m-3" placeholder="Customer Mail" formControlName="mail">
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('mail')?.invalid && formCreateCustomer.get('mail')?.touched">
      Customer Mail is Required
    </div>
    <label for="type">Customer Type</label>
    <select class="form-select" formControlName="type" id="type">
      <option value="Diamond">Diamond</option>
      <option value="Platinium">Platinium</option>
      <option value="Gold">Gold</option>
      <option value="Silver">Silver</option>
      <option value="Diamond">Diamond</option>
    </select>
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('type')?.invalid && formCreateCustomer.get('type')?.touched">
      Customer Type is Required
    </div>
    <input type="text" class="form-control m-3" placeholder="Customer Address" formControlName="address">
    <div class="alert alert-danger"
         *ngIf="formCreateCustomer.get('address')?.invalid && formCreateCustomer.get('address')?.touched">
      Customer Address is Required
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary">Create</button>
    </div>
  </form>
</div>
