<div class="container">
  <form [formGroup]="formCreateAccount" (ngSubmit)="createAccount(undefined)">
    <h1 class="text-center ">Register</h1>

    <input type="text" placeholder="Email" class="form-control" formControlName="Email"><br>
    <div class="alert alert-danger"
         *ngIf="formCreateAccount.get('Email')?.invalid && formCreateAccount.get('Email')?.touched">
      Email is Required
    </div>
    <input type="text" placeholder="Password" class="form-control" formControlName="Password"><br>
    <div class="alert alert-danger"
         *ngIf="formCreateAccount.get('Password')?.invalid && formCreateAccount.get('Password')?.touched">
      Password is Required
    </div>
    <input type="text" placeholder="Confirm Password" class="form-control" formControlName="ConfirmPassword"><br>
    <div class="alert alert-danger"
         *ngIf="formCreateAccount.get('ConfirmPassword')?.invalid && formCreateAccount.get('ConfirmPassword')?.touched">
      Confirm Password is Required
    </div>
    <input type="text" placeholder="Country" class="form-control" formControlName="Country"><br>
    <div class="alert alert-danger"
         *ngIf="formCreateAccount.get('Country')?.invalid && formCreateAccount.get('Country')?.touched">
      Country is Required
    </div>
    <input type="text" placeholder="Age" class="form-control" formControlName="Age"><br>
    <div class="alert alert-danger"
         *ngIf="formCreateAccount.get('Age')?.invalid && formCreateAccount.get('Age')?.touched">
      Age is Required
    </div>
    <input type="text" placeholder="Gender" class="form-control" formControlName="Gender"><br>
    <div class="alert alert-danger"
         *ngIf="formCreateAccount.get('Gender')?.invalid && formCreateAccount.get('Gender')?.touched">
      Gender is Required
    </div>
    <input type="text" placeholder="Phone" class="form-control" formControlName="Phone"><br>
    <div class="alert alert-danger"
         *ngIf="formCreateAccount.get('Phone')?.invalid && formCreateAccount.get('Phone')?.touched">
      Phone is Required
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary " type="submit">Create</button>
    </div>
  </form>
</div>
