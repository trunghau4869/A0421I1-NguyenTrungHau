<div class="container">
    <h1 class="text-center">Delete Employee</h1>
    <h2 class="text-center">Are you sure</h2>

    <form th:action="@{/delete}" method="post" th:object="${employee}">
        <table class="table table-striped">
            <input hidden type="text" th:field="*{employee_id}">
            <tr>
                <th>employee_name</th>
                <td><input th:field="*{employee_name}" readonly></td>
            </tr>
            <tr>
                <th>employee_birthday</th>

                <td><input th:field="*{employee_birthday}" readonly></td>
            </tr>
            <tr>
                <th>employee_id_card</th>

                <td><input th:field="*{employee_id_card}" readonly></td>
            </tr>
            <tr>
                <th>employee_salary</th>

                <td><input th:field="*{employee_salary}" disabled></td>
            </tr>
            <tr>
                <th>employee_phone</th>

                <td><input th:field="*{employee_phone}" disabled></td>
            </tr>
            <tr>
                <th>employee_email</th>

                <td><input th:field="*{employee_email}" disabled></td>
            </tr>
            <tr>
                <th>employee_address</th>
                <td>
                    <input th:field="*{employee_address}" disabled ></td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/employee}"> Back</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>
    </form>

</div>
