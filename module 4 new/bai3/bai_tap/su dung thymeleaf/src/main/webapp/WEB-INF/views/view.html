<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/product}" class="btn btn-primary">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${products.nameProduct}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${products.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Amount:</label>
        <label th:text="${products.amount}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
