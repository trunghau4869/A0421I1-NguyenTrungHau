<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>
        <a href="/shop" class="btn btn-primary">Shop</a>
    </p>
    <h1>Your Cart</h1>
    <form th:action="@{/shop}" th:object="${cart}" method="post">
        <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
        <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
        <table class="table table-striped">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr th:each="product: ${cart.products}">
                <td><a th:href="@{/detail/__${product.getKey().id}__}" th:text="${product.getKey().name}"></a></td>
                <td >
                    <a id="decrease_button" th:href="@{/add/__${product.getKey().id}__(action='remove')}"
                       th:text="${'-'}" th:if="${product.getValue()>1}"></a>
                    <span th:text="${product.getValue()}"></span>
                    <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}">+</a>
                </td>
                <td th:text="${product.getKey().description}"></td>
                <td th:text="${product.getKey().price}"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
                <td><h3 th:text="${cart.countTotalPayment()}"></h3></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
