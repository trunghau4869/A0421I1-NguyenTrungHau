<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/home :: head}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<nav th:replace="~{/home :: nav}"></nav>
<div class="container">
    <h1 class="text-center">Delete Question</h1>
    <h2 class="text-center alert alert-danger">Are you sure</h2>
<div style="border: 1px solid red;border-radius: 5px">
    <form th:action="@{/delete}" method="post" th:object="${discount}" >
        <table class="table table-striped">
            <input hidden type="text" th:field="*{idDiscount}">
            <tr>
                <th>title</th>
                <td><input th:field="*{title}" readonly></td>
            </tr>
            <tr>
                <th>timeStart</th>

                <td><input th:field="*{timeStart}" readonly></td>
            </tr>
            <tr>
                <th>timeEnd</th>

                <td><input th:field="*{timeEnd}" readonly></td>
            </tr>
            <tr>
                <th>detail</th>

                <td><input th:field="*{detail}" disabled></td>
            </tr>
            <tr>
                <th>levelDiscount</th>

                <td><input th:field="*{levelDiscount}" disabled></td>
            </tr>

            <tr>
                <td>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/}"> No</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
