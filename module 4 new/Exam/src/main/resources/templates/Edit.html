<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{/home :: nav}"></nav>
<div class="container">
    <h1 class="text-center">Edit Employee</h1>
    <form th:object="${discount}" method="post" th:action="@{/edit}">
        <table class="table table-striped">
            <input hidden type="text" th:field="*{idProduct}">
            <tr>
                <th>nameProduct :</th>
                <td><input class="form-control" type="text" th:field="*{namProduct}"></td>
            </tr>
            <tr>
                <th>price :</th>
                <td><input class="form-control" type="text" th:field="*{price}"  ></td>
            </tr>
            <tr>
                <th>category :</th>
                <td><input class="form-control" type="text" th:field="*{category}"></td>
            </tr>
            <tr>
                <th>status :</th>
                <td><input class="form-control" type="text" th:field="*{status}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/}"> Back</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
