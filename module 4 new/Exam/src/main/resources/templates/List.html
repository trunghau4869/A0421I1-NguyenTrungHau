                Search
            </button>
        </form>

    </div>
    <div class="pt-5">
    <a href="/create" class="btn btn-primary">New Discount</a></div>
    <h1 class="text-center">List Discount</h1>
    <table class="table table-success ">
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>timeStart</th>
            <th>timeEnd</th>
            <th>detail</th>
            <th>levelDiscount</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="discount :${discounts}">
            <td th:text="${discount.idDiscount}"></td>
            <td th:text="${discount.title}"></td>
            <td th:text="${discount.timeStart}"></td>
            <td th:text="${discount.timeEnd}"></td>
            <td th:text="${discount.detail}"></td>
            <td th:text="${discount.levelDiscount}"></td>
            <td><a th:href="@{/edit/__${discount.idDiscount}__}" class="btn btn-info">Edit</a></td>
            <!--            <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" th:onclick="'call(\'' + ${discount.idDiscount} + '\');'">-->
            <!--               Delete-->
            <!--            </button></td>-->
            <td><a th:href="@{/delete/__${discount.idDiscount}__}" class="btn btn-danger">Delete</a></td>
        </tr>
    </table>
    <div>
        <a th:href="@{'/'(page=${discounts.number - 1}, search=${nameCus})}"
           th:if="${discounts.hasPrevious()}">Previous</a>
        <th:block th:each="i: ${#numbers.sequence(0, 1)}" th:if="${discounts.number < discounts.totalPages - 1}">
            <a th:href="@{'/'(page=${discounts.number + i}, search=${nameCus})}"
               th:text="${discounts.number + i +1}"></a>
        </th:block>
        <a th:href="@{'/'(page=${discounts.number + 1}, search=${nameCus})}" th:if="${discounts.hasNext()}">Next</a>
    </div>
</div>
