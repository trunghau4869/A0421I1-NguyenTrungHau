<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-center">Delete</h1>
<form th:object="${blogDetail}" method="post" th:action="@{/blog/delete}">
    <table>
        <tr>
            <th>Id :</th>
            <td><input hidden type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <th>Name :</th>
            <td th:text="${blogDetail.name}"></td>
        </tr>
        <tr>
            <th>Author :</th>
            <td th:text="${blogDetail.author}"></td>
        </tr>
        <tr>
            <th>Content :</th>
            <td ><textarea th:text="${blogDetail.content}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Delete</button></td>
        </tr>
    </table>
</form>

</body>
</html>
