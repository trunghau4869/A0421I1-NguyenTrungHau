<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Create Music</h1>
<p>
    <a class="btn btn-outline-primary" href="/musics">Music list</a>
</p>
<th:block  th:if="${message}">
    <p class="alert alert-success" th:text="${message}"></p>
</th:block>
<form th:action="@{/create-music}" th:object="${music}" method="post">
    <table>
        <tr>
            <td>Singer:</td>
            <td><input class="form-control" type="text" th:field="*{singer}"/></td>

        </tr>
        <tr>
            <td>Name Song:</td>
            <td><input class="form-control" type="text" th:field="*{nameSong}"/></td>
        </tr>

        <tr>
            <td>Link:</td>
            <td><input class="form-control" type="file" th:field="*{link}"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><input class="form-control" type="text" th:field="*{category}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="btn btn-outline-primary" type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
