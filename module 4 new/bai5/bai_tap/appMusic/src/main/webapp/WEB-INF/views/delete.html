<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Delete Music</h1>
<h2 class="text-center">Are you sure?</h2>
<p>
    <a class="btn btn-outline-primary" href="/musics">Music list</a>
</p>
<form th:action="@{/delete-music}" th:object="${music}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table table-striped table-hover">
        <tr>
            <td>Singer:</td>
            <td th:text="${music.singer}"></td>
        </tr>
        <tr>
            <td>Name Song:</td>
            <td th:text="${music.nameSong}"></td>
        </tr>
        <tr>
            <td>Link:</td>
            <td th:text="${music.link}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text="${music.category}"></td>
        </tr>
        <tr>

            <td></td>
            <td><input class="btn btn-outline-primary" type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
