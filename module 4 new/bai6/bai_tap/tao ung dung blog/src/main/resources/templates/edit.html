<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<form th:object="${blogDetail}" method="post" th:action="@{/blog/edit}">
    <table>
        <tr>
            <th>Id :</th>
            <td><input hidden type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <th>Name :</th>
            <td> <input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Author :</th>
            <td> <input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <th>Content :</th>
            <td> <textarea type="text" th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Save</button></td>
        </tr>
    </table>
</form>

</body>
</html>
